<script>
// Make sure links are correct even when loaded as a component
document.addEventListener('DOMContentLoaded', function() {
    const section = document.currentScript.parentElement;
    
    // Fix the path in all join buttons in this component
    section.querySelectorAll('.join-btn').forEach(btn => {
        const href = btn.getAttribute('href');
        if (href && href.startsWith('../pages/')) {
            // If we're in a component, adjust path as needed
            if (window.location.pathname.includes('/pages/')) {
                btn.setAttribute('href', href.replace('../pages/', './'));
            } else if (!window.location.pathname.includes('/components/')) {
                btn.setAttribute('href', href.replace('../pages/', 'pages/'));
            }
        }
    });
});
</script>
