<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSquad - Fixing Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1e26;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background-color: #2d303e;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #5c4ce5;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .status {
            background-color: #282a36;
            padding: 15px;
            border-radius: 4px;
            text-align: left;
            font-family: monospace;
            margin-top: 20px;
            height: 150px;
            overflow: auto;
        }
        
        .redirect-countdown {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GameSquad Auth Fix</h1>
        <p>This page will automatically clear your authentication data and redirect you to the landing page.</p>
        <div class="status" id="status"></div>
        <div class="redirect-countdown" id="countdown"></div>
    </div>
    
    <script>
        // Select DOM elements
        const statusEl = document.getElementById('status');
        const countdownEl = document.getElementById('countdown');
        
        // Log function that updates status div
        function log(message) {
            if (statusEl) {
                statusEl.innerHTML += message + '<br>';
                statusEl.scrollTop = statusEl.scrollHeight;
            }
            console.log(message);
        }
        
        // Main function
        function fixAuth() {
            // Log header
            log('===== AUTH FIX UTILITY =====');
            log('Time: ' + new Date().toLocaleTimeString());
            
            // 1. Read current localStorage state
            try {
                log('Looking for auth data...');
                
                const userInfo = localStorage.getItem('userInfo');
                const token = localStorage.getItem('token');
                
                if (userInfo) {
                    log(`Found userInfo data: ${userInfo.length} characters`);
                } else {
                    log('No userInfo found');
                }
                
                if (token) {
                    log(`Found token: ${token.substring(0, 10)}...`);
                } else {
                    log('No token found');
                }
                
                // 2. Clear localStorage
                log('Clearing all localStorage data...');
                localStorage.clear();
                
                // Double-check specific items
                localStorage.removeItem('userInfo');
                localStorage.removeItem('token');
                
                // 3. Verify clear worked
                log('Verifying localStorage is clear...');
                
                const postUserInfo = localStorage.getItem('userInfo');
                const postToken = localStorage.getItem('token');
                
                if (!postUserInfo && !postToken) {
                    log('✓ Success: localStorage cleared');
                } else {
                    log('⚠ Warning: localStorage may not be fully cleared');
                }
                
                // 4. Setup redirect with countdown
                log('Setting up redirect to landing page...');
                
                const redirectTime = 3; // seconds
                let remainingTime = redirectTime;
                
                // Update countdown display
                function updateCountdown() {
                    countdownEl.textContent = `Redirecting in ${remainingTime} seconds...`;
                    
                    if (remainingTime <= 0) {
                        log('Redirecting now!');
                        window.location.href = '/landing.html';
                    } else {
                        remainingTime--;
                        setTimeout(updateCountdown, 1000);
                    }
                }
                
                // Start countdown
                updateCountdown();
                
            } catch (error) {
                log(`⚠ Error: ${error.message}`);
                countdownEl.textContent = 'Error occurred. Please try again.';
            }
        }
        
        // Run the fix when the page loads
        document.addEventListener('DOMContentLoaded', fixAuth);
    </script>
</body>
</html>
