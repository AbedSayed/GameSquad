<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Lobby - GameSquad</title>
    <script>
        // Get the current URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const lobbyId = urlParams.get('id');
        
        // Redirect to the unified lobby page
        window.location.href = `lobby.html${lobbyId ? '?id=' + lobbyId : ''}`;
    </script>
</head>
<body>
    <p>Redirecting to lobby page...</p>
</body>
</html>
