<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - GameSquad</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="../home.html">
                <img src="../images/logo.png" alt="GameSquad Logo">
                <span>GameSquad</span>
            </a>
        </div>
        <div class="navbar-links">
            <a href="../home.html">Home</a>
            <a href="browse-lobbies.html">Browse Lobbies</a>
            <a href="create-lobby.html">Create Lobby</a>
            <a href="profile.html" id="profile-link">Profile</a>
            <a href="messages.html" class="active">Messages</a>
            <a href="#" id="logout-button">Logout</a>
        </div>
        <div class="navbar-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container">
        <h1 class="page-title">Messages & Notifications</h1>
        
        <div class="messages-container">
            <div class="messages-sidebar">
                <div class="messages-tabs">
                    <button class="tab-button active" data-tab="invites">Invites</button>
                    <button class="tab-button" data-tab="notifications">Notifications</button>
                    <button class="tab-button" data-tab="friends">Friends</button>
                </div>
            </div>
            
            <div class="messages-content">
                <!-- Invites Tab -->
                <div class="tab-content active" id="invites-tab">
                    <h2>Lobby Invites</h2>
                    <div id="invites-container" class="invites-list">
                        <!-- Invites will be populated here -->
                        <div class="empty-state">No invites</div>
                    </div>
                </div>
                
                <!-- Notifications Tab -->
                <div class="tab-content" id="notifications-tab">
                    <h2>Notifications</h2>
                    <div id="notifications-container" class="notifications-list">
                        <!-- Notifications will be populated here -->
                        <div class="empty-state">No notifications</div>
                    </div>
                </div>
                
                <!-- Friends Tab -->
                <div class="tab-content" id="friends-tab">
                    <h2>Friend Requests</h2>
                    <div id="friend-requests-container" class="friend-requests-list">
                        <!-- Friend requests will be populated here -->
                        <div class="empty-state">No friend requests</div>
                    </div>
                    
                    <h2>Friends</h2>
                    <div id="friends-container" class="friends-list">
                        <!-- Friends will be populated here -->
                        <div class="empty-state">No friends</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 GameSquad. All rights reserved.</p>
    </footer>
    
    <!-- Notification element -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span class="notification-title">Title</span>
            <span class="notification-message">Message</span>
        </div>
        <button class="notification-close">&times;</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/socket-handler.js"></script>
    <script src="../js/messages.js"></script>
</body>
</html>
