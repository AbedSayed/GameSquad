<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - GameSquad</title>
    
    <!-- Unified Theme System -->
    <link rel="stylesheet" href="../css/gamesquad-theme.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/messages.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Exo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .messages-container {
            display: flex;
            flex-direction: column;
            background-color: rgba(16, 16, 28, 0.95);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(126, 34, 206, 0.5);
            border: 1px solid;
            border-image: linear-gradient(to right, #7e22ce, #22d3ee) 1;
            margin: 20px auto;
            padding: 0;
            max-width: 1200px;
        }
        
        .page-header {
            padding: 15px 25px;
            border-bottom: 1px solid rgba(126, 34, 206, 0.3);
            display: flex;
            align-items: center;
        }
        
        .page-header .fa-envelope {
            margin-right: 15px;
            font-size: 1.2em;
        }
        
        .page-title {
            font-size: 2em;
            margin: 0;
            padding: 0;
        }
        
        .messages-body {
            display: flex;
            min-height: 500px;
        }
        
        .messages-sidebar {
            width: 250px;
            border-right: 1px solid rgba(126, 34, 206, 0.3);
            background-color: rgba(13, 13, 23, 0.9);
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar-nav li {
            border-bottom: 1px solid rgba(126, 34, 206, 0.2);
        }
        
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .sidebar-nav a:hover {
            background-color: rgba(126, 34, 206, 0.2);
        }
        
        .sidebar-nav a.active {
            background-color: rgba(126, 34, 206, 0.4);
            border-left: 4px solid #7e22ce;
        }
        
        .sidebar-nav i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .messages-content {
            flex: 1;
            padding: 20px;
            background-color: rgba(16, 16, 28, 0.9);
        }
        
        .content-header {
            margin-bottom: 20px;
        }
        
        .content-header h2 {
            color: #22d3ee;
            font-size: 1.5em;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1px;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: rgba(255,255,255,0.6);
            font-style: italic;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        
        .empty-state i {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Notification Badge */
        .notification-badge, .invite-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #f43f5e;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification-badge.show, .invite-badge.show {
            opacity: 1;
        }
        
        /* Animated invite item */
        .invite-item {
            border: 1px solid rgba(126, 34, 206, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: rgba(13, 13, 25, 0.6);
            transition: all 0.3s ease;
        }
        
        .invite-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(126, 34, 206, 0.3);
        }
        
        .invite-item.fade-out {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        
        .invite-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(126, 34, 206, 0.2);
        }
        
        .invite-body {
            margin-bottom: 15px;
        }
        
        .invite-message {
            font-style: italic;
            opacity: 0.8;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .invite-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-primary {
            background-color: #7e22ce;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary:hover {
            background-color: #9333ea;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(126, 34, 206, 0.3);
        }
        
        .btn-danger {
            background-color: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-danger:hover {
            background-color: rgb(239, 68, 68);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1 class="sheen"><a href="../index.html">GameSquad</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="lobbies.html">Lobbies</a></li>
                <li><a href="create-lobby.html">Create Lobby</a></li>
                <li><a href="players.html">Players</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="user-profile">
                <span class="username">Username <i class="fas fa-chevron-down"></i></span>
                <div class="profile-dropdown">
                    <a href="profile.html"><i class="fas fa-user"></i> My Profile</a>
                    <a href="messages.html" class="active"><i class="fas fa-envelope"></i> Messages</a>
                    <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="messages-container pulse-glow">
            <div class="page-header">
                <i class="fas fa-envelope neon-text"></i>
                <h1 class="page-title neon-text">MESSAGES</h1>
            </div>
            
            <div class="messages-body">
                <div class="messages-sidebar">
                    <ul class="sidebar-nav">
                        <li><a href="#" class="nav-link active" data-tab="invites"><i class="fas fa-envelope-open-text"></i> Invites <span class="badge invite-badge"></span></a></li>
                        <li><a href="#" class="nav-link" data-tab="friends"><i class="fas fa-user-friends"></i> Friends</a></li>
                    </ul>
                </div>
                
                <div class="messages-content">
                    <!-- Invites Tab -->
                    <div class="tab-content active" id="invites-tab">
                        <div class="content-header">
                            <h2>LOBBY INVITES</h2>
                        </div>
                        <div id="invites-container" class="invites-list">
                            <!-- Invites will be populated here -->
                            <div class="empty-state">
                                <i class="fas fa-envelope-open"></i>
                                <p>No invites</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Friends Tab -->
                    <div class="tab-content" id="friends-tab">
                        <div class="content-section">
                            <h2>FRIEND REQUESTS</h2>
                            <div id="friend-requests-container" class="friend-requests-list">
                                <!-- Friend requests will be populated here -->
                                <div class="empty-state">
                                    <i class="fas fa-user-plus"></i>
                                    <p>No friend requests</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="content-section">
                            <h2>FRIENDS</h2>
                            <div id="friends-container" class="friends-list">
                                <!-- Friends will be populated here -->
                                <div class="empty-state">
                                    <i class="fas fa-users-slash"></i>
                                    <p>No friends</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/gamesquad-ui.js"></script>
    <!-- Load configuration first -->
    <script src="../js/config.js"></script>
    <!-- Socket.io client -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <!-- Load socket handler before other scripts -->
    <script src="../js/socket-handler.js"></script>
    <!-- Load other scripts with defer -->
    <script src="../js/auth.js" defer></script>
    <script src="../js/messages.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Make sure the sidebar nav is properly initialized
            setTimeout(() => {
                const invitesTab = document.querySelector('[data-tab="invites"]');
                if (invitesTab) {
                    invitesTab.click();
                }
            }, 500);
            
            // Ensure socket is connected for real-time updates
            if (typeof SocketHandler !== 'undefined') {
                console.log('Initializing SocketHandler from messages.html');
                if (!SocketHandler.isConnected) {
                    SocketHandler.init();
                }
                
                // Force re-authentication with the socket server if needed
                setTimeout(() => {
                    if (SocketHandler.socket) {
                        const token = localStorage.getItem('token');
                        if (token) {
                            console.log('Re-authenticating socket connection');
                            SocketHandler.authenticate(token);
                        }
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
