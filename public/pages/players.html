<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - GameSquad</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .players-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .page-title {
            color: var(--light-color);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filters-container {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }
        
        .filters-title {
            color: var(--light-color);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filters-title button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .filters-title button:hover {
            background-color: var(--primary-color-dark);
        }
        
        .filters-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
            background-color: var(--dark-color);
            border-radius: var(--border-radius);
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-color);
            font-size: 0.9rem;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
            background-color: var(--dark-color);
            color: var(--light-color);
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .filter-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .reset-filters {
            background-color: var(--secondary-color);
            color: var(--light-color);
        }
        
        .apply-filters {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        
        .reset-filters:hover {
            background-color: var(--secondary-color-dark);
        }
        
        .apply-filters:hover {
            background-color: var(--primary-color-dark);
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .player-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            cursor: pointer;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
        }
        
        .player-header {
            background-color: var(--dark-color);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-color);
            font-weight: 600;
        }
        
        .player-name {
            color: var(--light-color);
            font-weight: 600;
        }
        
        .player-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .player-status.online {
            background-color: #28a745;
            color: white;
        }
        
        .player-status.offline {
            background-color: #dc3545;
            color: white;
        }
        
        .player-body {
            padding: 15px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            color: var(--gray-color);
        }
        
        .info-item i {
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }
        
        .player-bio {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--secondary-color);
        }
        
        .player-bio p {
            color: var(--gray-color);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .d-none {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-4 {
            margin-top: 1.5rem;
        }
        
        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }
        
        .alert-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>GameSquad</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="lobbies.html">Lobbies</a></li>
                <li><a href="players.html" class="active">Players</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="user-profile hidden">
                <span class="username">Username</span>
                <div class="profile-dropdown">
                    <a href="profile.html">My Profile</a>
                    <a href="my-lobbies.html">My Lobbies</a>
                    <a href="messages.html">Messages</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="players-container">
        <div class="page-title">
            <h1>Find Players</h1>
        </div>

        <div class="filters-container">
            <div class="filters-title">
                <h2>Filters</h2>
                <button type="button" id="toggleFilters" class="toggle-filters-btn">Show Filters</button>
            </div>
            <div class="filters-form" style="display: none;">
                <div class="filter-group">
                    <label for="searchInput">Search Players</label>
                    <input type="text" id="searchInput" placeholder="Search by username...">
                </div>
                <div class="filter-group">
                    <label for="sortSelect">Sort By</label>
                    <select id="sortSelect">
                        <option value="username">Username</option>
                        <option value="joinDate">Join Date</option>
                        <option value="level">Level</option>
                        <option value="gamesPlayed">Games Played</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button type="button" class="reset-filters" id="resetFilters">Reset</button>
                    <button type="button" class="apply-filters" id="searchBtn">Apply Filters</button>
                </div>
            </div>
        </div>

        <div class="players-grid" id="playersContainer">
            <!-- Players will be dynamically loaded here -->
        </div>

        <div class="text-center mt-4 d-none" id="loadingSpinner">
            <div class="spinner-border" style="color: var(--primary-color);" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="alert d-none" id="noPlayersMessage" 
             style="background-color: var(--card-background); color: var(--text-color); border-color: var(--secondary-color);">
            No players found matching your search criteria.
        </div>
    </main>

    <!-- Load configuration first -->
    <script src="../js/config.js"></script>
    <!-- Load other scripts with defer -->
    <script src="../js/auth.js" defer></script>
    <script src="../js/players.js" defer></script>
</body>
</html>
