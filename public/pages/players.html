<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - GameSquad</title>
    
    <!-- Unified Theme System -->
    <link rel="stylesheet" href="../css/gamesquad-theme.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/gaming-styles.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Exo+2:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .players-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }
        
        .page-title {
            color: var(--light-color);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--light-color);
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.4);
        }

        /* Friend Request Banner Styles */
        .friend-request-banner {
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.9), rgba(90, 24, 154, 0.9));
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            animation: slideInDown 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .friend-request-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../resources/grid-pattern.svg');
            opacity: 0.1;
            pointer-events: none;
        }

        .request-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .request-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .request-info {
            flex: 1;
        }

        .request-title {
            font-size: 1.5rem;
            color: #fff;
            margin: 0 0 5px 0;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .request-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
        }

        .request-actions {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }

        .request-actions .btn {
            padding: 12px 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .request-actions .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }

        .request-actions .btn-success {
            background-color: #5cb85c;
        }

        .request-actions .btn-danger {
            background-color: #d9534f;
        }

        .close-banner-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-banner-btn:hover {
            color: #fff;
            transform: scale(1.2);
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .filters-container {
            background-color: rgba(26, 26, 36, 0.7);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(108, 92, 231, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Friend Requests Container Styles */
        .friend-requests-container {
            background-color: rgba(26, 26, 36, 0.95);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(126, 34, 206, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(108, 92, 231, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInDown 0.5s ease-out;
        }
        
        .friend-requests-container .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(108, 92, 231, 0.3);
            padding-bottom: 10px;
        }
        
        .friend-requests-container h3 {
            color: var(--light-color);
            font-size: 1.2rem;
            margin: 0;
        }
        
        .friend-requests-container h3 i {
            color: var(--primary-color);
            margin-right: 10px;
        }
        
        .friend-requests-container .close-btn {
            background: none;
            border: none;
            color: var(--light-color);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .friend-requests-container .close-btn:hover {
            opacity: 1;
        }
        
        .friend-request-item {
            background-color: rgba(15, 15, 25, 0.7);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(108, 92, 231, 0.2);
        }
        
        .friend-request-item:hover {
            background-color: rgba(20, 20, 30, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
        }
        
        .friend-request-item .request-info {
            flex: 1;
        }
        
        .friend-request-item .request-info strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: 5px;
        }
        
        .friend-request-item .request-info p {
            color: var(--light-color);
            opacity: 0.8;
            margin: 0;
            font-size: 0.9rem;
        }
        
        .friend-request-item .request-actions {
            display: flex;
            gap: 10px;
        }
        
        .friend-request-item .btn {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .filters-title {
            color: var(--light-color);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle-filters-btn {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .toggle-filters-btn:hover {
            background-color: var(--primary-color-dark);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.6);
        }
        
        .filters-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
            background-color: rgba(20, 20, 30, 0.7);
            border-radius: var(--border-radius);
            backdrop-filter: blur(5px);
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--light-color);
            font-size: 0.9rem;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(108, 92, 231, 0.3);
            border-radius: var(--border-radius);
            background-color: rgba(15, 15, 25, 0.7);
            color: var(--light-color);
            transition: all 0.3s ease;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.4);
        }
        
        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .filter-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .reset-filters {
            background-color: var(--secondary-color);
            color: var(--light-color);
        }
        
        .apply-filters {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        
        .reset-filters:hover {
            background-color: var(--secondary-color-dark);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }
        
        .apply-filters:hover {
            background-color: var(--primary-color-dark);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.6);
        }
        
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
            z-index: 20;
        }
        
        .player-card {
            background-color: rgba(26, 26, 36, 0.9) !important;
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(108, 92, 231, 0.3);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        .player-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(108, 92, 231, 0.4);
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #43b5de);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .player-card:hover::before {
            opacity: 1;
        }
        
        .player-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(108, 92, 231, 0.3);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-color);
            font-weight: 600;
            font-size: 1.5rem;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
        }
        
        .player-name {
            color: var(--light-color) !important;
            font-weight: 600;
            font-size: 1.25rem;
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.4);
        }
        
        .player-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(26, 26, 36, 0.9) !important;
            color: var(--light-color) !important;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            color: var(--light-color) !important;
            font-size: 1.05rem;
        }
        
        .info-item i {
            color: var(--primary-color);
            width: 24px;
            text-align: center;
            font-size: 1.2rem;
        }
        
        .player-bio {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(108, 92, 231, 0.2);
            flex-grow: 1;
        }
        
        .player-bio p {
            color: var(--light-color) !important;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .player-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .player-actions .btn {
            flex: 1;
            padding: 12px 15px;
            text-align: center;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .player-actions .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        
        .player-actions .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--light-color);
        }
        
        .player-actions .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }
        
        .player-actions .btn-primary:hover {
            background-color: var(--primary-color-dark);
        }
        
        .player-actions .btn-secondary:hover {
            background-color: var(--secondary-color-dark);
        }
        
        .d-none {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-4 {
            margin-top: 1.5rem;
        }
        
        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            background-color: rgba(26, 26, 36, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(108, 92, 231, 0.2);
            color: var(--light-color);
        }
        
        .glow-effect {
            animation: subtle-glow 4s infinite alternate;
        }
        
        @keyframes subtle-glow {
            0% {
                box-shadow: 0 5px 15px rgba(108, 92, 231, 0.1);
            }
            100% {
                box-shadow: 0 10px 25px rgba(108, 92, 231, 0.4);
            }
        }
        
        /* Force visibility fixes */
        .force-visible {
            opacity: 1 !important;
            visibility: visible !important;
            display: flex !important;
        }
        
        #playersContainer {
            position: relative;
            z-index: 20;
        }
        
        /* Loading Indicator Styles */
        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            width: 100%;
            height: 300px;
        }
        
        .loading-indicator .spinner {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }
        
        .loading-indicator p {
            color: var(--light-color);
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error Message Styles */
        .error-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: var(--border-radius);
            position: relative;
        }
        
        /* Animation for notifications */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        // Global configuration
        window.APP_CONFIG = {
            API_URL: '/api'
        };
        
        // Immediate check for auth state (runs before DOM is loaded)
        (function() {
            const userInfoStr = localStorage.getItem('userInfo');
            const token = localStorage.getItem('token');
            
            const isAuthenticated = userInfoStr && token;
            
            // If authenticated, add class to html element
            if (isAuthenticated) {
                document.documentElement.classList.add('user-authenticated');
            } else {
                document.documentElement.classList.add('user-unauthenticated');
            }
        })();
        
        document.addEventListener('DOMContentLoaded', function() {
            // Update auth UI (this will show/hide elements based on auth state)
            updateAuthUI();
            
            // Set up logout handler
            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Clear auth data
                    localStorage.removeItem('userInfo');
                    localStorage.removeItem('token');
                    
                    // Update UI
                    updateAuthUI();
                    
                    // Show notification
                    showNotification('You have been logged out successfully', 'success');
                    
                    // Redirect to landing page
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                });
            }
            
            // Fix to ensure player cards are visible
            setTimeout(() => {
                const playersContainer = document.getElementById('playersContainer');
                if (playersContainer) {
                    // Force recalculation of the container
                    playersContainer.style.display = 'none';
                    setTimeout(() => {
                        playersContainer.style.display = 'grid';
                        
                        // Add extra class to help with visibility
                        const playerCards = document.querySelectorAll('.player-card');
                        playerCards.forEach(card => {
                            card.classList.add('force-visible');
                        });
                        
                        console.log('Applied visibility fix to', playerCards.length, 'player cards');
                    }, 100);
                }
            }, 500);

            // Don't create mock players since the API is working correctly
            // createMockPlayerCards();
        });

        // Create mock player cards directly
        function createMockPlayerCards() {
            console.log('Creating mock player cards directly from HTML');
            const playersContainer = document.getElementById('playersContainer');
            
            if (!playersContainer) {
                console.error('Players container not found!');
                return;
            }

            // Clear container
            playersContainer.innerHTML = '';
            
            // Game types
            const games = ['Valorant', 'CS:GO', 'League of Legends', 'Apex Legends', 'Fortnite'];
            const regions = ['EU', 'NA', 'Asia', 'Oceania'];
            const ranks = ['Bronze', 'Silver', 'Gold', 'Platinum', 'Diamond'];
            
            // Create 8 mock player cards
            for (let i = 1; i <= 8; i++) {
                const randomGame = games[Math.floor(Math.random() * games.length)];
                const randomRegion = regions[Math.floor(Math.random() * regions.length)];
                const randomRank = ranks[Math.floor(Math.random() * ranks.length)];
                const username = `player${i}`;
                const displayName = `${randomGame} Player ${i}`;
                const level = Math.floor(Math.random() * 100) + 1;
                const gamesPlayed = Math.floor(Math.random() * 500) + 10;
                const bio = `I'm a ${randomRank} ${randomGame} player from ${randomRegion}. Looking for teammates!`;
                const joinDate = new Date(Date.now() - Math.floor(Math.random() * 10000000000)).toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                // Get first two letters for avatar
                const initials = username.slice(0, 2).toUpperCase();
                
                // Create card element
                const card = document.createElement('div');
                card.className = 'player-card glow-effect';
                
                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-info">
                            <div class="player-avatar">${initials}</div>
                            <div class="player-name">${displayName}</div>
                        </div>
                    </div>
                    <div class="player-body">
                        <div class="info-item">
                            <i class="fas fa-user"></i>
                            <span>@${username}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-trophy"></i>
                            <span>Level ${level}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-gamepad"></i>
                            <span>Games: ${gamesPlayed}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Joined: ${joinDate}</span>
                        </div>
                        <div class="player-bio">
                            <p>${bio}</p>
                        </div>
                        <div class="player-actions">
                            <button class="btn btn-primary">
                                <i class="fas fa-user"></i> Profile
                            </button>
                            <button class="btn btn-secondary">
                                <i class="fas fa-user-plus"></i> Add
                            </button>
                            <button class="btn btn-primary">
                                <i class="fas fa-gamepad"></i> Invite
                            </button>
                        </div>
                    </div>
                `;
                
                // Add to container
                playersContainer.appendChild(card);
            }
        }

        // Simple notification function
        function showNotification(message, type = 'info') {
            const notificationsContainer = document.querySelector('.notifications-container');
            if (!notificationsContainer) return;

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            notificationsContainer.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // DIRECT FRIEND INJECTION FOR PLAYERS PAGE
        // This will run immediately and retry every second until successful
        (function() {
            console.log('ðŸ”¥ STARTING DIRECT INJECTION FOR PLAYERS PAGE ðŸ”¥');
            
            // Add a flag to track if we've already set up the friend requests
            if (window.friendRequestsSetup) {
                console.log('Friend requests already set up, skipping duplicate initialization');
                return;
            }
            
            function injectFriendIntoFrame() {
                console.log('Attempting to inject friend into iframe...');
                
                // Wait until frame exists and is visible
                const frame = document.getElementById('friendRequestsFrame');
                if (!frame || frame.style.display === 'none') {
                    console.log('Friend requests frame not found or not visible yet, will retry...');
                    setTimeout(injectFriendIntoFrame, 1000);
                    return;
                }
                
                // Look for or create the friends tab element
                let friendsTab = frame.querySelector('.frame-tab[data-tab="friends"]');
                
                if (!friendsTab) {
                    console.log('Friends tab not found, will try to create the tab structure');
                    
                    // Create tab structure if it doesn't exist
                    const frameHeader = frame.querySelector('.section-header');
                    if (frameHeader) {
                        console.log('Creating tabs in frame header');
                        const originalTitle = frameHeader.innerHTML;
                        frameHeader.innerHTML = `
                            <div class="frame-tabs">
                                <div class="frame-tab active" data-tab="requests">
                                    <i class="fas fa-user-plus"></i> Friend Requests
                                </div>
                                <div class="frame-tab" data-tab="friends">
                                    <i class="fas fa-user-friends"></i> Friends
                                </div>
                            </div>
                            ${originalTitle}
                        `;
                        
                        friendsTab = frame.querySelector('.frame-tab[data-tab="friends"]');
                        
                        // Add tab content containers
                        const frameContent = frame.querySelector('.friend-requests-content');
                        if (frameContent) {
                            console.log('Creating tab content containers');
                            
                            // Create the tab content structure
                            const requestsContent = frameContent.innerHTML;
                            frameContent.innerHTML = `
                                <div class="tab-content active" id="requests-tab">
                                    ${requestsContent}
                                </div>
                                <div class="tab-content" id="friends-tab">
                                    <div id="friendsList">
                                        <!-- Friends will be populated here -->
                                    </div>
                                </div>
                            `;
                            
                            // Set up tab click handlers
                            const tabs = frameHeader.querySelectorAll('.frame-tab');
                            tabs.forEach(tab => {
                                tab.addEventListener('click', () => {
                                    console.log(`Tab clicked: ${tab.dataset.tab}`);
                                    
                                    // Update active tab
                                    tabs.forEach(t => t.classList.remove('active'));
                                    tab.classList.add('active');
                                    
                                    // Update active content
                                    const tabContents = frameContent.querySelectorAll('.tab-content');
                                    tabContents.forEach(tc => tc.classList.remove('active'));
                                    
                                    const selectedTab = document.getElementById(`${tab.dataset.tab}-tab`);
                                    if (selectedTab) selectedTab.classList.add('active');
                                });
                            });
                        }
                    }
                }
                
                // Mark as set up
                window.friendRequestsSetup = true;
                
                // Add CSS for the tabs
                const styleEl = document.createElement('style');
                styleEl.textContent = `
                    .frame-tabs {
                        display: flex;
                        border-bottom: 1px solid rgba(108, 92, 231, 0.2);
                        margin-bottom: 10px;
                    }
                    
                    .frame-tab {
                        padding: 8px 15px;
                        cursor: pointer;
                        opacity: 0.7;
                        transition: all 0.3s;
                        border-bottom: 2px solid transparent;
                    }
                    
                    .frame-tab:hover {
                        opacity: 1;
                        background-color: rgba(108, 92, 231, 0.1);
                    }
                    
                    .frame-tab.active {
                        opacity: 1;
                        border-bottom: 2px solid var(--primary-color);
                        font-weight: bold;
                    }
                    
                    .tab-content {
                        display: none;
                    }
                    
                    .tab-content.active {
                        display: block;
                        animation: fadeIn 0.3s ease;
                    }
                    
                    .friends-list-container {
                        display: flex;
                        flex-direction: column;
                        gap: 10px;
                        max-height: 300px;
                        overflow-y: auto;
                    }
                    
                    .friend-item {
                        display: flex;
                        align-items: center;
                        padding: 10px;
                        border-radius: 5px;
                        background-color: rgba(20, 20, 30, 0.7);
                        transition: all 0.3s ease;
                    }
                    
                    .friend-item:hover {
                        background-color: rgba(30, 30, 40, 0.7);
                        transform: translateY(-2px);
                    }
                    
                    .friend-avatar {
                        width: 40px;
                        height: 40px;
                        margin-right: 15px;
                    }
                    
                    .avatar-placeholder {
                        width: 40px;
                        height: 40px;
                        border-radius: 50%;
                        background-color: var(--primary-color);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-weight: bold;
                    }
                    
                    .friend-info {
                        flex: 1;
                    }
                    
                    .friend-name {
                        font-weight: bold;
                        color: var(--light-color);
                    }
                    
                    .friend-status {
                        font-size: 0.8rem;
                        display: flex;
                        align-items: center;
                        gap: 5px;
                    }
                    
                    .friend-status.online {
                        color: #4cd137;
                    }
                    
                    .friend-status.offline {
                        color: #718093;
                    }
                    
                    .friend-actions {
                        display: flex;
                        gap: 5px;
                    }
                    
                    .empty-state {
                        text-align: center;
                        padding: 20px;
                        color: rgba(255,255,255,0.7);
                    }
                    
                    @keyframes fadeIn {
                        from {
                            opacity: 0;
                        }
                        to {
                            opacity: 1;
                        }
                    }
                `;
                document.head.appendChild(styleEl);
            }

            // Initialize UI when DOM is loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    // Check if already set up
                    if (!window.friendRequestsSetup) {
                        setTimeout(setupFriendRequestsFrame, 1000);
                    }
                });
            } else {
                // Check if already set up
                if (!window.friendRequestsSetup) {
                    setTimeout(setupFriendRequestsFrame, 1000);
                }
            }
        })();
    </script>
