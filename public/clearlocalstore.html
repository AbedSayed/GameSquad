<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSquad - Clear LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #666;
            line-height: 1.5;
        }
        
        button {
            background-color: #5c4ce5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        
        button:hover {
            background-color: #4a3ad1;
        }
        
        .status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GameSquad LocalStorage Cleanup</h1>
        <p>This page will clear your browser's localStorage data for this site, which can help fix login issues and redirect you to the landing page.</p>
        
        <button id="clearBtn">Clear LocalStorage & Fix Login</button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clearBtn = document.getElementById('clearBtn');
            const status = document.getElementById('status');
            
            // Display current localStorage contents
            function displayStatus() {
                try {
                    const userInfo = localStorage.getItem('userInfo');
                    const token = localStorage.getItem('token');
                    
                    status.innerHTML = `
                        <p>Current localStorage state:</p>
                        <p>userInfo: ${userInfo ? 'Present' : 'Not present'}</p>
                        <p>token: ${token ? 'Present' : 'Not present'}</p>
                    `;
                } catch (e) {
                    status.innerHTML = `<p>Error reading localStorage: ${e.message}</p>`;
                }
            }
            
            // Clear localStorage and redirect
            function clearAndRedirect() {
                try {
                    // Clear all localStorage items
                    localStorage.clear();
                    
                    // Specifically remove auth items to be sure
                    localStorage.removeItem('userInfo');
                    localStorage.removeItem('token');
                    
                    status.innerHTML = '<p>LocalStorage cleared successfully!</p><p>Redirecting to landing page...</p>';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/landing.html';
                    }, 2000);
                } catch (e) {
                    status.innerHTML = `<p>Error clearing localStorage: ${e.message}</p>`;
                }
            }
            
            // Initialize
            displayStatus();
            
            // Add button click handler
            clearBtn.addEventListener('click', clearAndRedirect);
        });
    </script>
</body>
</html>
